<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IKunCode Cloud - 专注于编码人员生产提效的中转站，支持 Claude Code、CodeX、Gemini CLI" />
    <meta name="keywords" content="Claude Code, CodeX, Gemini CLI, AI 编程, API 中转" />
    <title>IKunCode Cloud - AI 编程工具中转站</title>

    <!-- 首屏主题初始化脚本，防止暗黑模式闪烁 (FOUC) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
